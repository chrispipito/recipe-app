<!-- templates/recipes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Recipes</title>
</head>
<body>
    <h1>All Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <!-- Make each recipe name a link to its detail page -->
                <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
            </li>
        {% else %}
            <p>No recipes found.</p>
        {% endfor %}
    </ul>
</body>
</html>
