<!-- templates/recipes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Recipes</title>
</head>
<body>
    <h1>All Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.name }}</li>
        {% else %}
            <p>No recipes found.</p>
        {% endfor %}
    </ul>
</body>
</html>
